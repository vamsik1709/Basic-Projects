<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* # is used for id selector   */
        #redElement{color:red}
        #yl{background-color: aqua;}

        /* .is used for class selector */
        .brue{background-color: yellow; border-color: black; border-radius: 10cm;}

        /* grouping selector */
        footer,span{background-color: blueviolet;}
        
    </style>
</head>
<body>
     <h1>CSS Selectors</h1>
     <!-- <p>the types of selectors are : 1.element selector 2.id selector 3.class selector 4.grouping selector</p> -->
    <p id="redElement">This is a para to demonstrate a css selector</p>
     <p id="yl">This paragraph is not colored as its id is not redelement</p>
     <p class="brue">this is to use a class selector</p>
     <span>this is a span</span>
     <footer>thi is the second footer</footer>
</body>
</html>
