<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>

    <!-- Using lists  -->
    <ul type="circle">
        <li>This is the first item of the list</li>
        <ul>
            <li>this is the subitem of l1</li>
        </ul>
        <li>This is the second item of the list</li>
    </ul>
    <ol type="I">
        <li>This is the first item</li>
        <li>This is the second item</li>
    </ol>



    <!-- Using tables -->
    <h3>HTML TABLE</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vamsi</td>
                <td>hyd</td>
                <td>5k</td>
            </tr>
            <tr>
                <td>Aryan</td>
                <td>hyd</td>
                <td>5k</td>
            </tr>
            <tr>
                <td>abiram</td>
                <td>hyd</td>
                <td>5k</td>
            </tr>
        </tbody>
    </table>




</body>
</html>
